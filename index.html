    <title>Expense Tracker v0.0.23</title>
    <style>
        :root {
            --primary-color: #f5a623;
            --bg-dark: #1e1e2e;
            --bg-card: #28293d;
            --bg-input: #33344b;
            --text-light: #f5f5f5;
            --text-muted: #8e8ea0;
            --spacing-unit: clamp(8px, 2vw, 20px);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container and Layout Styles */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: min(600px, 95%);
            margin: 0 auto;
            padding: 16px;
            gap: 16px;
            background: var(--bg-card);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            padding: 8px 0;
            text-align: center;
            flex-shrink: 0;
        }

        .version {
            font-size: 0.7em;
            opacity: 0.7;
        }

        .results-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 16px;
            background: var(--bg-card);
            border-radius: 8px;
            order: 1;
        }

        .live-preview {
            background: var(--bg-input);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--text-light);
            display: none;
        }

        .live-preview.show {
            display: block;
        }

        .input-section {
            position: sticky;
            bottom: 0;
            background: var(--bg-card);
            padding: 16px;
            border-top: 1px solid var(--bg-input);
            margin: 0 -16px -16px;
            order: 2;
            z-index: 100;
        }

        .transaction-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 0;
            flex-shrink: 0;
        }

        .nav-button {
            background: var(--bg-input);
            border: none;
            color: var(--text-light);
            width: 32px;
            height: 32px;
            border-radius: 16px;
            cursor: pointer;
            opacity: 0.8;
        }

        .nav-button:not(:disabled):hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .transaction-indicator {
            min-width: 80px;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-muted);
        }

        .editable-container {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 12px;
            background: var(--bg-input);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .editable-field {
            background: var(--bg-card);
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .editable-field:hover {
            transform: translateY(-1px);
            background: var(--bg-input);
        }

        .editable-field.full-width {
            grid-column: 1 / -1;
        }

        .editable-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .editable-value {
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
            color: var(--text-light);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
            max-height: 80px; /* Limit textarea height on mobile */
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .primary-button,
        .secondary-button {
            flex: 1;
            height: 40px;
            padding: 0 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .primary-button {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .secondary-button {
            background: var(--bg-input);
            color: var(--text-light);
            position: relative;
        }

        .button-icon {
            font-size: 1.1em;
        }

        .pending-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--primary-color);
            color: var(--bg-dark);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: bold;
        }

        /* Mobile Optimizations */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                min-width: 90%;
                height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
                padding: 12px;
                border-radius: 0;
                box-shadow: none;
            }

            .input-section {
                padding: 12px;
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }

            .action-buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }

            .action-button {
                padding: 8px;
                font-size: 13px;
            }

            .button-icon {
                font-size: 16px;
            }

            /* Improve touch targets */
            .nav-button,
            .action-button,
            .date-header {
                min-height: 44px;
            }

            /* Better spacing for mobile */
            .transaction-card {
                padding: 12px;
                margin-bottom: 8px;
            }

            .field-label {
                font-size: 11px;
            }

            .field-value {
                font-size: 13px;
            }

            /* Improve mobile scrolling */
            .results-section {
                -webkit-overflow-scrolling: touch;
                scroll-padding: 20px;

            max-height: 90vh;
            display: flex;
            flex-direction: column;

        .transaction-list {

            overflow-y: auto;
            padding: 8px 0;
            margin: 12px 0;
        }

        .transaction-item {
            background: var(--bg-input);

            padding: 12px;
            margin-bottom: 8px;
        }

        .transaction-item.current {
            border: 2px solid var(--primary-color);
        }

        .transaction-actions {
            display: flex;
            gap: 8px;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1002;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .edit-overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .edit-modal {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1003;
        }

        .edit-modal.show {
            display: block;
            transform: translate(-50%, -50%);
            opacity: 1;
        }

        .edit-modal h3 {
            margin: 0 0 15px 0;
            color: var(--text-light);
        }

        .edit-modal-content {
            margin-bottom: 20px;
        }

        .edit-modal-content input,
        .edit-modal-content select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--bg-input);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text-light);
            font-size: 16px;
        }

        .edit-modal-buttons {
            display: flex;
            gap: 10px;

        .edit-modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .edit-modal-buttons button:not(.cancel) {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .edit-modal-buttons button.cancel {
            background: var(--bg-input);
            color: var(--text-light);

        .compact-field {
            cursor: pointer;
            position: relative;
        }

        .compact-field:hover::after {
            content: '✎';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #f5a623;
            font-size: 14px;
        }

        .compact-field.edited::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-size: 12px;
        }

        .edited-indicator {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .edited .edited-indicator {
            opacity: 1;
        }

        .compact-field {
            position: relative;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .compact-field:hover {
            background-color: #3f4060;
        }

        .compact-field.edited {
            padding-left: 25px;
        }

        .compact-field.edited::before {
            left: 5px;
        }

        @media screen and (max-width: 768px) {
            .edit-modal {
                width: 95%;
                max-width: none;
                margin: 10px;
            }

            .edit-modal .editable-input,
            .edit-modal .editable-select {
                font-size: 16px;
                /* Prevent zoom on iOS */
                padding: 12px;
            }

            .edit-modal-buttons button {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Add swipe hint for mobile */
        @media (hover: none) {
            .transaction-navigation::after {

                left: 50%;
                transform: translateX(-50%);

            }

        .title-section {
            position: sticky;
            top: 0;
            background: var(--bg-card);

        }

        .collapsible-trigger.expanded::before {
            content: '-';
        }

        .collapsible-content {

            padding-top: 8px;
        }

        .collapsible-content.show {

        .submit-option {

        .submit-option small {

            const notification = document.querySelector('.error-notification');

        function showSuccess(message) {

            notification.className = 'success-notification show';

        }

        /** Touch Navigation */
        function setupTouchNavigation() {
            let touchStartX = 0;
            const container = document.querySelector('.container');
            
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            }, { passive: true });
            
            container.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        
                        navigateTransaction(1);
                    } else {
                        
                        navigateTransaction(-1);
                    }
                }
            }, { passive: true });
        }

        /** Navigation Functions */
        function navigateTransaction(direction) {
            const newIndex = currentTransactionIndex + direction;
            if (newIndex >= 0 && newIndex < transactions.length) {
                currentTransactionIndex = newIndex;
                displayEditableFields(transactions[currentTransactionIndex]);
                updateTransactionCounter();
            }
        }

        function updateTransactionCounter() {
            const indicator = document.querySelector('.transaction-indicator');
            const prevBtn = document.getElementById('prevTransaction');
            const nextBtn = document.getElementById('nextTransaction');
            
            if (!indicator || !prevBtn || !nextBtn) return; 
            
            if (transactions.length > 0) {
                indicator.textContent = `${currentTransactionIndex + 1} of ${transactions.length}`;
                prevBtn.disabled = currentTransactionIndex === 0;
                nextBtn.disabled = currentTransactionIndex === transactions.length - 1;
            } else {
                indicator.textContent = 'No Transactions';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }
        }

            savePendingTransaction(transaction) {
                try {
                    const pending = this.getPendingTransactions();
                    transaction.id = Date.now().toString();
                    transaction.savedAt = new Date().toISOString();
                    pending.push(transaction);
                    localStorage.setItem('pendingTransactions', JSON.stringify(pending));
                    return true;
                } catch (error) {
                    console.error('Save pending transaction error:', error);
                    return false;
                }
            },

            getPendingTransactions() {
                try {
                    return JSON.parse(localStorage.getItem('pendingTransactions')) || [];
                } catch {
                    return [];
                }
            },

            removePendingTransaction(id) {
                try {
                    const pending = this.getPendingTransactions();
                    const filtered = pending.filter(t => t.id !== id);
                    localStorage.setItem('pendingTransactions', JSON.stringify(filtered));
                    return true;
                } catch {
                    return false;
                }
            },

            clearPendingTransactions() {
                localStorage.removeItem('pendingTransactions');
            }

                if (['home', 'maid', 'nyumbani', 'groceries', 'food', 'milk', 'rice'].includes(word)) {
                    scores["Groceries & Household"] += 1;
                }
                
                
                if (['gave', 'irene', 'gift', 'send', 'support'].includes(word)) {
                    scores["Gift to Family & Friends"] += 1;
                }
                
                
                if (['petrol', 'fuel', 'transport', 'fare', 'taxi'].includes(word)) {
                    scores["Petrol & Transport"] += 1;
                }
            });
            
            
            let bestCategory = "(OTHER) Food, Transport, Groceries, etc.";
            let highestScore = 0;
            
            Object.entries(scores).forEach(([category, score]) => {
                if (score > highestScore) {
                    highestScore = score;
                    bestCategory = category;
                }
            });
            
            
            const confidence = Math.min(Math.round((highestScore / words.length) * 100) + 50, 95);
            
            return {
                category: bestCategory,
                confidence: confidence,
                amount: amount,
                paidTo: determinePaidTo(text, bestCategory)
            };
        }

        function determinePaidTo(text, category) {
            const lowerText = text.toLowerCase();
            
            
            if (lowerText.includes('irene')) return "Gave to Irene";
            if (lowerText.includes('maid') || (lowerText.includes('home') && !lowerText.includes('irene'))) {
                return "Gave to Maid (nyumbani)";
            }
            
            
            const defaults = {
                "Groceries & Household": "Gave to Maid (nyumbani)",
                "Gift to Family & Friends": "Gave to Irene",
                "Petrol & Transport": "Spent on Raum"
            };
            
            return defaults[category] || "(OTHER) Food, Transport, Groceries, etc.";
        }

        function extractAmount(text) {
            const patterns = [
                /(\d+)\s*k\b/i,                    
                /(\d+)\s*thousand\b/i,             
                /(\d+),(\d{3})/,                   
                /(\d+)\s*tsh/i,                    
                /(\d+)/                            
            ];

            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    let amount = parseInt(match[1]);
                    if (pattern.toString().includes('k') || pattern.toString().includes('thousand')) {
                        amount *= 1000;
                    }
                    return amount;
                }
            }
            return 0;
        }

        /** Initialize Google API */
        async function initializeGoogleApi() {
            return new Promise((resolve, reject) => {
                if (!window.APP_CONFIG || !window.APP_CONFIG.clientId) {
                    reject(new Error('Client configuration not loaded'));
                    return;
                }

                /* Initialize Google Identity Services */
                const client = google.accounts.oauth2.initTokenClient({
                    client_id: window.APP_CONFIG.clientId,
                    scope: 'https://www.googleapis.com/auth/spreadsheets',
                    callback: async (tokenResponse) => {
                        if (tokenResponse.error) {
                            reject(tokenResponse);
                            return;
                        }

                        try {
                            /* Initialize Google API client */
                            await gapi.client.init({
                                apiKey: window.APP_CONFIG.apiKey,
                                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
                            });

                            /* Set the access token */
                            gapi.client.setToken(tokenResponse);
                            console.log('Google API initialized successfully');
                            resolve();
                        } catch (error) {
                            console.error('Google API initialization error:', error);
                            reject(error);
                        }
                    }
                });

                /* Load the API client */
                gapi.load('client', async () => {
                    try {
                        /* Request token */
                        client.requestAccessToken();
                    } catch (error) {
                        console.error('Failed to request access token:', error);
                        reject(error);
                    }
                });
            });
        }

            storageKey: 'aiLearningData',

            getData() {
                try {
                    return JSON.parse(localStorage.getItem(this.storageKey)) || {
                        patterns: {},
                        feedback: []
                    };
                } catch {
                    return { patterns: {}, feedback: [] };
                }
            },

            saveData(data) {
                localStorage.setItem(this.storageKey, JSON.stringify(data));
            },

            addFeedback(input, analysis, isPositive) {
                const data = this.getData();
                data.feedback.push({
                    input,
                    analysis,
                    isPositive,
                    timestamp: new Date().toISOString()
                });
                
                
                const words = input.toLowerCase().split(/\s+/);
                words.forEach(word => {
                    if (!data.patterns[word]) {
                        data.patterns[word] = { category: analysis.category, confidence: 1 };
                    } else {
                        
                        if (isPositive) {
                            data.patterns[word].confidence++;
                        } else {
                            data.patterns[word].confidence = Math.max(0, data.patterns[word].confidence - 1);
                        }
                    }
                });

                this.saveData(data);
                console.log('Learning data updated:', data);
            },

            getPatternForWord(word) {

                <button class="secondary-button" onclick="saveForLater()">
                    <span class="button-icon">💾</span> Save
                </button>
                <button class="secondary-button" onclick="showPendingTransactions()">
                    <span class="button-icon">📋</span> Saved
                    <span class="pending-badge" style="display: none;">0</span>
                </button>
            </div>
        </div>
