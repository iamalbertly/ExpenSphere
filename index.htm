<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Renderer</title>
    <script>
        async function loadAndRenderHTML() {
            const isLocal = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
            const baseURL = isLocal ? "" : "https://raw.githubusercontent.com/iamalbertly/ExpenSphere/main/";
            const htmlURL = baseURL + "index-min.html";
            const configURL = baseURL + "config.json";

            try {
                // First load the minified HTML
                const htmlResponse = await fetch(htmlURL);
                if (!htmlResponse.ok) {
                    throw new Error(`Failed to load HTML from ${htmlURL}: ${htmlResponse.status}`);
                }
                let htmlContent = await htmlResponse.text();

                // Then load the configuration
                const configResponse = await fetch(configURL);
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    // Replace placeholders with actual values
                    htmlContent = htmlContent
                        .replace('__CLIENT_ID__', config.CLIENT_ID)
                        .replace('__SPREADSHEET_ID__', config.SPREADSHEET_ID);
                } else {
                    throw new Error(`Failed to load config from ${configURL}: ${configResponse.status}`);
                }

                document.open();
                document.write(htmlContent);
                document.close();
            } catch (error) {
                console.error("Error rendering HTML:", error);
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
                        <h1 style="color: #ff4444;">Error Loading Content</h1>
                        <p>Failed to load the application:</p>
                        <p style="color: #666; margin: 10px 0; font-family: monospace;">${error.message}</p>
                        <p>Please ensure all required files are present in the repository.</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #f5a623; border: none; border-radius: 5px; color: white; cursor: pointer;">
                            Refresh Page
                        </button>
                    </div>
                `;
            }
        }

        window.onload = loadAndRenderHTML;
    </script>
</head>
<body>
    <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
        <h1>Loading Content...</h1>
        <p>Please wait while we fetch the latest version.</p>
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #f5a623; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
